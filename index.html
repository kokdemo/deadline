<html lang="en">
<head>
    <meta charset="utf-8">
    <meta author="@kokdemo">
    <title>Deadline·俟现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">

</head>
<body>
<div id="main">
    <header id="header">
        <h2>Deadline·俟现</h2>
        <div id="input-important">
            <button class="green" v-on="click : addTodo('0')">!</button>
            <button class="yellow" v-on="click : addTodo('1')">!!</button>
            <button class="orange" v-on="click : addTodo('2')">!!!</button>
            <button class="red" v-on="click : addTodo('3')">!!!!</button>
        </div>
    </header>
    <div id="input" class="card">
        <input id="input-todo" type="text" v-model="todoTitle">
    </div>
    <div id="todolist">
        <div v-repeat="todo.todo3" v-show="show" class="todolist-div todolist-{{time}}">
            <span class="todolist-rank"></span>
            <div class="todolist-title" v-if="!lock" id="{{title}}" v-on="click : toggleTask('{{title}}','{{time}}')"><span >{{title}}</span></div>
            <div class="todolist-title flaticon-tack" v-if="lock" id="{{title}}" v-on="click : toggleTask('{{title}}','{{time}}')"><span >{{title}}</span><i class="flaticon-airplane49"></i></div>
            <span class="todolist-time"></span>
            <button v-on="click: finishTodo('{{title}}','{{time}}')">完事</button>
        </div>
        <div v-repeat="todo.todo2" class="todolist-div todolist-{{time}}">
            <span class="todolist-rank"></span>
            <div class="todolist-title" id="{{title}}" v-on="click : toggleTask()"><span >{{title}}</span></div>
            <span class="todolist-time"></span>
            <button v-on="click: finishTodo('{{title}}','{{time}}')">完事</button>
        </div>
        <div v-repeat="todo.todo1" class="todolist-div todolist-{{time}}">
            <span class="todolist-rank"></span>
            <div class="todolist-title" id="{{title}}" v-on="click : toggleTask()"><span >{{title}}</span></div>
            <span class="todolist-time"></span>
            <button v-on="click: finishTodo('{{title}}','{{time}}')">完事</button>
        </div>
        <div v-repeat="todo.todo0" class="todolist-div todolist-{{time}}">
            <span class="todolist-rank"></span>
            <div class="todolist-title" id="{{title}}" v-on="click : toggleTask()"><span >{{title}}</span></div>
            <span class="todolist-time"></span>
            <button v-on="click: finishTodo('{{title}}','{{time}}')">完事</button>
        </div>
    </div>

</div>
<script src="js/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>


<script type="text/javascript">

</script>
</body>
</html>
